<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeFit Dashboard</title>

  <!-- Bootstrap --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #000000, #8B0000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .dashboard-section {
      min-height: 100vh;
      padding: 50px 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,215,0,0.2);
      padding: 20px;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 40px rgba(255,215,0,0.5);
      transform: translateY(-5px);
    }

    .card h4 {
      font-weight: 600;
      color: #FFD700;
    }

    .display-5 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,215,0,0.6);
      transition: all 0.4s ease-in-out;
    }

    .btn-update {
      margin-top: 10px;
      border-radius: 30px;
      background: linear-gradient(to right, #FFD700, #ff9c00);
      color: #000;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
    }

    canvas {
      margin-top: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 20px;
    }

    .floating-home-btn {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to right, #FFD700, #FF9C00);
      color: #000;
      font-weight: 600;
      padding: 14px 40px;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      transition: all 0.3s ease-in-out;
      z-index: 1000;
      animation: pulseGlow 2s infinite;
    }

    .floating-home-btn:hover {
      transform: translateX(-50%) translateY(-5px);
      box-shadow: 0 0 45px rgba(255, 215, 0, 0.9);
      color: #111;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.6); }
      50% { box-shadow: 0 0 45px rgba(255, 215, 0, 0.9); }
      100% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.6); }
    }
  </style>
</head>

<body>
  <section class="dashboard-section">
    <div class="container" data-aos="fade-up">
      <h2 class="text-center mb-5">üí™ Your Fitness Dashboard</h2>

      <div class="row mb-5">
        <div class="col-md-3 mb-3">
          <div class="card text-center p-3">
            <h4>Workouts Completed</h4>
            <p id="workoutsCompleted" class="display-5">0</p>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="card text-center p-3">
            <h4>Calories Burned</h4>
            <p id="caloriesBurned" class="display-5">0</p>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="card text-center p-3">
            <h4>Streak</h4>
            <p id="streak" class="display-5">0</p>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="card text-center p-3">
            <h4>BMI</h4>
            <p id="bmi" class="display-5">23.5</p>
          </div>
        </div>
      </div>

      <!-- BMI Trend Chart -->
      <canvas id="progressChart" height="120"></canvas>
    </div>

    <br><br>
    <div class="text-center mt-4">
      <a href="Home.html" class="floating-home-btn" data-aos="zoom-in">üè† Back to Home</a>
    </div>
  </section>

  <script>
    AOS.init({
      duration: 1200,
      once: true
    });

    // Step 1: Default user data
    let userData = {
      workoutsCompleted: 0,
      caloriesBurned: 0,
      streak: 0,
      bmi: 23.5,
      progressTrend: [24, 23.8, 23.6, 23.5]
    };

    // Step 2: Check if there's saved progress from other pages
    const savedProgress = localStorage.getItem("workoutProgress");
    if (savedProgress) {
      const data = JSON.parse(savedProgress);
      userData.workoutsCompleted = data.workoutsCompleted || 0;
      userData.caloriesBurned = data.caloriesBurned || 0;
      userData.streak = data.streak || 0;
    }

    // Step 3: Update dashboard values
    function updateDashboard() {
      document.getElementById("workoutsCompleted").innerText = userData.workoutsCompleted;
      document.getElementById("caloriesBurned").innerText = userData.caloriesBurned;
      document.getElementById("streak").innerText = userData.streak;
      document.getElementById("bmi").innerText = userData.bmi;
    }

    updateDashboard();

    // Step 4: Chart for BMI
    const ctx = document.getElementById("progressChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: ["Week 1","Week 2","Week 3","Week 4"],
        datasets: [{
          label: "BMI Trend",
          data: userData.progressTrend,
          borderColor: "#FFD700",
          backgroundColor: "rgba(255,215,0,0.2)",
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true, labels: { color: "#fff" } }
        },
        scales: {
          x: { ticks: { color: "#fff" }, grid: { color: "rgba(255,255,255,0.1)" } },
          y: { ticks: { color: "#fff" }, grid: { color: "rgba(255,255,255,0.1)" } }
        }
      }
    });

    // Step 5: Clear storage after showing data
    setTimeout(() => {
      localStorage.removeItem("workoutProgress");
    }, 3000); // clears 3 seconds after loading
  </script>
</body>
</html>
